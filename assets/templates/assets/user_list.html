{% extends "base.html" %}

{% block title %}User List{% endblock %}

{% block content %}
<h1>User List</h1>
<a href="{% url 'user_create' %}">Add New User</a>
<form method="get">
    <input type="text" name="search" value="{{ search_query }}" placeholder="Search users...">
    <button type="submit">Search</button>
</form>
<ul>
{% for user in users %}
    <li><a href="{% url 'user_detail' user.pk %}">{{ user.name }}</a></li>
{% empty %}
    <li>No users found.</li>
{% endfor %}
</ul>
{% endblock %}
